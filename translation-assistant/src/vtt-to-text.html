<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTT to Text Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="vtt-container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">VTT to Text Converter</h1>
      <button id="backBtn" style="margin-left: auto;">Back to Translation Assistant</button>
    </header>

    <!-- VTT Input Section -->
    <div class="input-section">
      <textarea id="vttInput" placeholder="Paste your VTT content here..." rows="10"></textarea>
      <button id="convertBtn">Convert to Text</button>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <h2>Converted Text</h2>
      <textarea id="textOutput" placeholder="Converted text will appear here..." rows="10" readonly></textarea>
    </div>
  </div>
</body>
</html>
