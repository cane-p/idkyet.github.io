<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="translation-container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Translation Assistant</h1>
      <button id="logoutBtn" style="margin-left: auto;">Logout</button>
    </header>

    <!-- Translation Services -->
    <div class="services-grid">
      <button class="service-btn" data-service="google">Google Translate</button>
      <button class="service-btn" data-service="deepl">DeepL</button>
      <button class="service-btn" data-service="reverso">Reverso</button>
      <button class="service-btn" data-service="bing">Bing Translator</button>
    </div>

    <!-- Language Selection -->
    <div class="language-selection">
      <select id="fromLanguage" class="language-select"></select>
      <button id="flipLanguages" class="flip-btn">â‡„</button>
      <select id="toLanguage" class="language-select"></select>
    </div>

    <!-- Source Text Input -->
    <div class="input-section">
      <div class="voice-input" style="position: relative;">
        <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
      </div>
      <div class="char-limit">
        <input type="number" id="charLimit" placeholder="Character limit (default: 2000)" min="1">
        <button id="divideTextBtn" style="font-size: 0.9em;">Divide Text</button>
        <button id="startRecording">ðŸŽ¤</button>
      </div>
      <p id="sourceCharCount">Character count: 0</p>
      <input type="file" id="fileInput" accept=".pdf,.docx,.mp3,.mp4" />
      <label>
        <input type="checkbox" id="summarizeCheckbox" />
        Summarize with AI
      </label>
    </div>

    <!-- Translation Chunks -->
    <div id="chunksContainer" class="chunks-container"></div>

    <!-- Progress Circle -->
    <div id="progressCircle" class="progress-circle">
      <span id="progressText">0%</span>
    </div>

    <!-- Combined Translation -->
    <div class="combine-section">
      <button id="combineBtn">Combine Translations</button>
      <textarea id="combinedTranslation" placeholder="Combined translation will appear here..." readonly></textarea>
      <p id="finalCharCount">Character count: 0</p>
      <div class="action-buttons">
        <button id="copyCombinedBtn">Copy Combined</button>
        <button id="exportPdfBtn">Export PDF</button>
        <button id="exportTxtBtn">Export TXT</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <!-- Translation History -->
    <div class="history-section">
      <h2 id="historyTitle">Translation History</h2>
      <div class="history-buttons">
        <button id="toggleHistoryBtn">Hide History</button>
        <button id="resetHistoryBtn">Reset History</button>
      </div>
    </div>
    <ul id="historyList"></ul>
  </div>
</body>
</html>
